<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Horizontal Forms</title>
</head>
<body>
    <div class="container">
        <h1>Horizontal Forms...!</h1>
        <form class="form-horizontal">
            <div class="form-group" style="background:#F0F0F0">
                <label for="id" class="control-label col-sm-2" style="border: solid 1px red">Email ID</label>
                <div class="col-sm-10" style="border: solid 1px red">
                    <input type="email" id="id" class="form-control" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group" style="background:#F0F0F0">
                <label for="password" class="control-label col-sm-2" style="border: solid 1px red">Password</label>
                <div class="col-sm-10" style="border: solid 1px red">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group" style="background:#F0F0F0">
                   <div class="col-sm-offset-2 col-sm-10" style="border: solid 1px red">
                    <label><input type="checkbox"> Remember me</label>
                   </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
